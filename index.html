<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(images/blue_sea.jpg)">
    <div class="container">
      <h1>Island Holiday Resorts</h1>
      <p>We Offer Fun and Relaxation on your Seaside Holidays</p>
      <div class="button-blue">
        <a href="#">Find Out More</a>
      </div>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container two">
    <h2>Book Now to...</h2>
    <div class="card-holder">
      <div class="card-activity-one">
        <img src="images/skydiving.jpg" alt="">
        <h1>Explore The Skies</h1>
      </div>
      <div class="card-activity-two">
        <img src="images/kayaking.jpg" alt="">
        <h1>Conquer The Seas</h1>
      </div>
      <div class="card-activity-three">
        <img src="images/yoga.jpg" alt="">
        <h1>Explore The Floor</h1>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <h4>Follow us on our socials</h4>
    <ul>
      <li>
        <i class="fa-brands fa-instagram"></i>
      </li>
      <li>
        <i class="fa-brands fa-facebook"></i>
      </li>
      <li>
        <i class="fa-brands fa-twitter"></i>
      </li>
    </ul>
  </div>

</body>
</html>
